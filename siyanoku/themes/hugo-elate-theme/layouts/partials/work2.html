	<section id="fh5co-work" data-section="work">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.work2.title }}{{ . }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h3>{{ with .Site.Params.work2.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-sm">
			{{ range .Site.Params.work2.row }}
			<!-- Change col-md-2 the number to change picture/grid size -->
				<div class="col-md-2 col-sm-6 col-xxs-12">
					<a href="images/{{ .img }}" class="fh5co-project-item image-popup to-animate">
						<img src="images/{{ .img }}" alt="{{ .alt }}" class="img-responsive" width = "4032" height="3024">
						<!--<div class="fh5co-text">
						<h2>{{ .title }}</h2>
						<span>{{ .subtitle }}</span>
						</div>-->
					</a>
				</div>				

				<div class="clearfix visible-sm-block"></div>
			{{ end }}
			</div>
			<div class="row">
				<div class="col-md-12 text-center to-animate">
					<p>{{ .Site.Params.work2.footertext | markdownify }}</p>
				</div>
			</div>
			<ul class="pager">
				<li><a href="/gallery/" style="color:#FF9C00">&#8249;</a></li>
				<li><a href="/gallery_page3/" style="color:#FF9C00">&#8250;</a></li>
			  </ul>
		</div>

		
		
	</section>
